<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaurya AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #e9ecef;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Welcome to Shaurya AI</h2>
    <form method="POST" action="/get">
      <input type="text" name="msg" placeholder="Type your message here..." required>
      <button type="submit">Send</button>
    </form>
    {% if response %}
    <div class="response">
      <strong>AI:</strong> {{ response }}
    </div>
    {% endif %}
  </div>
</body>
</html>
